<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
        <div class="game_name_box">
            <div class="game_name">Whac - A - Mole</div>
        </div>
        <div class="score_box">
            <div class="score">Score :</div>
            <div class="score_num"></div>
        </div>
        <div class="game_board">
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
        </div>
        <div class="start_timer">
            <div class="start_box">start</div>
            <div class="timer_box">
                <div class="time_bar">
                    <div class="timer_bar"></div>
                </div>
                <div class="time_box">
                    <div class="number">0</div>
                    <div class="number">10</div>
                </div>
            </div>
        </div>
    <div class="game_over_board hidden">
        <div class="game_over_text">Game Over</div>
        <div class="final_score">Your Score: <span class="final_score_num">0</span></div>
        <div class="restart_button">Restart</div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
